{% load staticfiles %}

<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>GTPROS - Login</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link
	href='https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
	<div class="content container">
		<div>
			<h1>
				<a href="/">Bienvenido a GTPROS</a>
			</h1>
			<button style='float: right;' type="button" class="btn btn-default"
				data-toggle="tooltip" data-placement="left" title="Admin"
				onclick="location.href='/admin/';">
				<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
			</button>
		</div>
		<div class="container">
			<div class="row vertical-offset-100">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Introduce tus datos de trabajador</h3>
						</div>

						{% if form.errors %}
						<div class="alert alert-danger text-center">Your username
							and password didn't match. Please try again.</div>
						{% endif %}

						<div class="panel-body">
							<form accept-charset="UTF-8" role="form" method="post" action=""{% url "django.contrib.auth.views.login" %}">
								{% csrf_token %}
								<fieldset>
									<div class="form-group">
										<input class="form-control" placeholder="Username"
											name="username" type="text">
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Password"
											name="password" type="password" value="">
									</div>
									<div class="checkbox">
										<label> <input name="remember" type="checkbox"
											value="Remember Me"> Recordarme
										</label>
									</div>
									<input class="btn btn-lg btn-success btn-block" type="submit"
										value="Entrar"> <input type="hidden" name="next"
										value="{{ next }}" />
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	
	<!-- Bootstrap Core JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<script src="{% static 'js/login.js' %}"></script>
	
</body>
</html>
